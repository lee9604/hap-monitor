<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

     let tmp ='';

     document.onkeydown = function (e) {

         if(e.key === 'Enter'){
             if(tmp) console.log(tmp);
             tmp='';
         }else{
            tmp+=e.key;
         }

     }
</script>
</body>
</html>
